version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb_test
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_test_data:/data/db

volumes:
  mongodb_test_data: